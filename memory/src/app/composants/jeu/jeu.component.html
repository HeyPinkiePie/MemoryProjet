<main *ngIf="user">
<header>
  <h3> Partie de Memory</h3>
  <p *ngIf="jeuFini">Vous avez gagné en {{grille.nbClick / 2}} mouvements, bravo ! Appuyez sur espace pour recommencer</p>
</header>
  <main *ngIf="grille" [formGroup]="grilleDeJeuForm">
    <img *ngFor="let c of grille.jeuCartes" src="{{c.pathImage}}" alt="{{c.pathImage}}" (click)="retournerCarte(c)" formGroupName="lesVignettes" [ngClass]="grille.classeAffichage" >
</main>
<p *ngIf="!jeuFini">Appuyez sur espace pour générer une nouvelle partie</p>
</main>
<p *ngIf="!user">Vous devez être connecté pour jouer</p>
<footer><p class="lien"  (click)="vaVoirlesScore()"> Voir les scores....</p></footer>
